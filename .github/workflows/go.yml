name: Go

on:
  push:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ['1.15', '1.16', '1.17']
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis
        ports:
          - 6379:6379
      etcd:
        image: "quay.io/coreos/etcd:v3.3"
        env:
          ETCD_ADVERTISE_CLIENT_URLS: "http://0.0.0.0:2379"
          ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
          ETCDCTL_API: "3"
          ALLOW_NONE_AUTHENTICATION: "yes"
        ports:
          - 2379:2379
          - 2380:2380
          - 4001:4001

    steps:
      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: setup rocketmq
        run: |
          export PROJECT_PATH=`pwd`
          cd $PROJECT_PATH
          wget https://archive.apache.org/dist/rocketmq/4.6.0/rocketmq-all-4.6.0-bin-release.zip
          unzip rocketmq-all-4.6.0-bin-release.zip
          cd rocketmq-all-4.6.0-bin-release
          sh bin/mqadmin updateTopic -n localhost:9876 -b localhost:10911 -t test
          perl -i -pe's/-Xms8g -Xmx8g -Xmn4g/-Xms2g -Xmx2g -Xmn1g/g' bin/runbroker.sh
          nohup sh bin/mqnamesrv &
          nohup sh bin/mqbroker -n localhost:9876 &

      - name: Test
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Codecov
        uses: codecov/codecov-action@v2.0.3
        with:
          token: ${{secrets.CODECOV_TOKEN}}

      - name: Build
        run: go build -v .
